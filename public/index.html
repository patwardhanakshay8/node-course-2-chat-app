<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/styles.css"/>
    </head>
    <body class="chat">
    
        <div class="chat__sidebar">
            <h3>People</h3>
            <div id="users"></div>
        </div>

        <div class="chat__main">

            <ol id="messages" class="chat__messages"></ol>
                
                <div class="chat__footer">
                    <form id="message-form">
                        <input name="message" type="text" placeholder="Message" autofocus autocomplete="off"/>
                        <button>Send</button>
                    </form>
                    <button id="send-location">Send Location</button>
                </div>
        </div>
        
        <script id="messageTemplate" type="text/template">
            <li class="message">
                <div class="message__title"><h4>{{ from }}</h4>
                    <span>{{ createdAt }}</span>
                </div>
                <div class="message__body">
                    <p>{{ text }}</p>
                </div>            
            </li>
        </script>

        <script id="locationMessageTemplate" type="text/template">
            <li class="message">
                <div class="message__title"><h4>{{ from }}</h4>
                    <span>{{ createdAt }}</span>
                </div>
                <div class="message__body">
                    <p><a href="{{ locationURL }}" target="_blank">My current location</a></p>
                </div>            
            </li>
        </script>

        <script src="/socket.io/socket.io.js"></script>
        <script src="js/libs/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/moment@2.19.3/moment.min.js"></script>        
        <script src="js/index.js"></script>        
    </body>
</html>
